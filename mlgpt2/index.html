<html>

<head>
    <link href="/mlgpt2/styles.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <title>GPT2</title>
</head>

<body onload="load()">
    <script>
        function load() {
            var http = new XMLHttpRequest();
            http.open("POST", "api/mlload", true);
            http.setRequestHeader("Content-Type", "application/json");
            http.onreadystatechange = function () {
                var response = http.responseText
                document.getElementById("prediction").innerHTML = "Ready.";
            }
            http.send();
        }
    </script>
    <header id="dashboard">
        <h1><b>AI</b> GPT2</h1>
        <hr>
        AI Text Generator powered by a Large Language Model
        <hr>
    </header>
    <main>
        <article id="mainRight">
            <section>
                <h2>AI-Powered Text Generation</h2>
                <p>
                    Please enter text. It may take up to 30 seconds due to low compute resources.
                </p>
                <ol>
                    <li><label for="feature1">User Input</label></li>
                    <input type="text" id="feature1">
                    <button
                        onclick="document.getElementById('prediction').innerHTML = 'Thinking...'; predict();">predict</button>
                </ol>
                <p>Generated Text: <b style="color:#AA5EFF" id="prediction">Initializing AI. May take up to 5 seconds.
                        Please
                        wait.</b></p>
                <script>
                    function predict() {
                        var feature1 = document.getElementById("feature1").value;
                        var http = new XMLHttpRequest();
                        http.open("POST", "api/mlgpt2", true);
                        http.setRequestHeader("Content-Type", "application/json");
                        http.onreadystatechange = function () {
                            if (http.readyState == 4 && http.status == 200) {
                                var response = http.responseText;
                                displayResponse(response);
                            }
                        };
                        http.send(JSON.stringify({ "text": [feature1] }));
                    }
                    function displayResponse(response) {
                        var index = 0;
                        var interval = setInterval(function () {
                            if (index === 0) {
                                document.getElementById("prediction").innerHTML = response[index];
                            } else {
                                document.getElementById("prediction").innerHTML += response[index];
                            }
                            index++;
                            if (index >= response.length) {
                                clearInterval(interval);
                            }
                        }, 10);
                    }
                </script>
            </section>
        </article>
    </main>

</body>

</html>
